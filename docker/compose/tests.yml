  version: "3.9"

  services:
    tests:
      container_name: rms_tests
      image: rms_tests
      build:
        context: ${PWD}
        dockerfile: docker/Dockerfile
      command: >
        bash -c "python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py test"
      volumes:
        - ${PWD}/:/app
      env_file:
        - ${PWD}/.env
      depends_on:
        postgres:
          condition: service_healthy
      networks:
        - rms_net


  networks:
    rms_net:
      driver: bridge
