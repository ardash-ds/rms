{% extends "object/default.html" %} 
{% load mptt_tags %}

{% block title %}Список всех категорий{% endblock %}

{% block content %}

<div>
    <div>
		<ul>
			{% recursetree object_list %}
				<li>
					<a href="{{node.id}}">{{node.name}}</a>
					{% if not node.is_leaf_node %}
						<ul class="children">
							{{ children }}
						</ul>
					{% endif %}
				</li>
			{% endrecursetree %}
		</ul>
    </div>
</div>

{% endblock %}
