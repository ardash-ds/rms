{% load mptt_tags %}


{% block content %}
<div>
    <ul>
        {% recursetree data %}
            <li>
                <a href="{{node.id}}">{{node.name}}</a>
                {% if not node.is_leaf_node %}
                    <ul class="children">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
    </ul>
</div>
{% endblock %}
