{% extends "object/default.html" %} 
{% block title %}
    {{ post.name }}
{% endblock %}

{% block content %}
    <div class="post">
        <p>Название: {{ obj.name }}</p>
        <p>Описание:  {{ obj.description }}</p>
        <p>Категория:  {{ obj.category }}</p>
        <p><a href="{% url 'obj_delete' obj.id %}">Удалить {{obj.name}}</a></p>
        {% for i in pic %}
            <div>
                <p>
                    <img src="{{ i.image.url }}">
                </p>
                <a href="{% url  'photo_delete' i.id %}">Удалить </a>
            </div>
        {% endfor %}
        
    </div>
{% endblock %}
