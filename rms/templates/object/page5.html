<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>New card</title>
</head>
<body>
    <header class="header-newCard">
      <div class="header-newCard_div">
      <a href="page4.html"><img class="arrows-button" src="images/Arrows_button.svg" alt=""></a>
        <h1>Создать карточку вещи</h1>
      <a href="page4.html"><img class="close-button" src="images/Close_button.svg" alt=""></a>
      </div>

    </header>
    <main>
        <div class="container">
            <div class="container-form">

                <div class="container-form_name">
                  <label for="first-name">Наименование *</label>
                  <input  class="input-name"  type="text" id="first-name" placeholder="Введите наименование">
                </div>

                <div class="container-form_category">
                  <label for="Category">Категория</label>


                  <div class="form-group-three">
                    <div class="select-wrapper-three">
                        <select class="dropdown__button-three">
                            <option class="dropdown__list-item" data-value="place1">Категория</option>
                            <option class="dropdown__list-item" data-value="place2"></option>
                            <option class="dropdown__list-item" data-value="place3"></option>
                            <option class="dropdown__list-item" data-value="place4"></option>
                        </select>
                    </div>  
                  </div>


                </div>

                <div class="container-form_place">
                    <label for="last-name">Место хранения</label>
                  <button class="button-place"> <img src="images/Add button.svg" alt=""></button>  
                    <div class="form-group-four">
                      <div class="select-wrapper-four">
                          <select class="dropdown__button-four">
                              <option class="dropdown__list-item" data-value="place1">Место хранения</option>
                              <option class="dropdown__list-item" data-value="place2"></option>
                              <option class="dropdown__list-item" data-value="place3"></option>
                              <option class="dropdown__list-item" data-value="place4"></option>
                          </select>
                      </div>  
                    </div>




                </div>


                <div class="container-form_description">
                  <label for="message">Описание</label>
                  <textarea class="textarea-description" rows="6" id="message"></textarea>
                </div>


                <div class="container-form_photo-enter">
                  <label>Фотографии * </label>
                  <label class="volumeFoto">Не более 5</label>
                  <label class="upload-icon11" for="file-upload"></label>  
                  <label class="upload-icon22" for="file-upload"></label> 
                  <label class="upload-icon33" for="file-upload"></label>  
                  <label class="upload-icon44" for="file-upload"></label>  
                  <label class="upload-icon" for="file-upload"><img id="foto"src="images/image_choose.svg" alt="image upload"></label>  
                  <input id="file-upload" type="file">
                </div>

                <div class="container-form_button">
                  <button class="button_send"  type="submit">Сохранить</button>
                </div>



            </div>
          </div>


          <div class="modal">
            <div class="modal_main">
              <img class="modal_close-button" src="images/Close_button.svg" alt="close">

              <h2 class="modal_title">Сохранить новую вещь?</h2>
              <div class="modal_checkbox">              
                <input class="checkbox_enter" type="checkbox" id="checkbox">
                <label class="checkbox_label" for="checkbox"></label>

                <h2 class="checkbox_h2">Добавить еще вещь?</h2>
              </div>
              <button class="modal_button1">Да</button>
              <button class="modal_button2">Нет</button>
            </div>
          </div>

          <div class="modal-category">
            <div class="modal_main-category">

              <h2 class="modal_title-category">Добавить новое место хранения</h2>
              
              <input class="modal_input" type="text" name="modal-category" placeholder="Название">



              <button class="modal-category_button1">Отмена</button>
              <button class="modal-category_button2">Готово</button>

            </div>

          </div>






    </main>

    <script src="main2.js"></script>


</body>
</html>
