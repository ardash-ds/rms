
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/style2.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Страница поиска</title>
</head>
<body>

    <header>  
        <a href="{% url 'obj_list' %}"><button class="header-button">К списку вещей</button></a>

        <div class="search-form"> 
			<form method="GET" action="{% url 'search' %}">
				<input type="text" name="q" class="search-txt" placeholder="Поиск">
				<button class="search-form_button" ><img class="search-form_img" src="/static/assets/images/Search.svg" alt="image"></button>
			</form>
        </div>

        <div class="exit">
            <button class="exit-button">Выход</button>
        </div>



    </header>



           <div class="section-cart__body">
            {% if object_list %}
                <table class="first">    
                    <tr>  
                        <th>Наименование</th>
                        <th>Место хранения</th>
                        <th>Категория</th>
                        <th>Дата добавления</th>
                    </tr>
                    {% for thing in search_result %}
                    <tr>
                        <td><a href="{% url 'obj_detail' thing.id %}">{{thing.name}}</a></td>
                        <td>{{thing.storage}}</td>
                        <td>{{thing.category}}</td>
                        <td>{{thing.created|date:'d M Y'}}</td>
                    </tr>
                    {% endfor %}
                </table>
            {% else %}
                <h2 class="table_h2">У вас нет вещей</h2>
            {% endif %}

    </main>

    <script src="main.js"></script>
    
 

    
</body>
</html>
